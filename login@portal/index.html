<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Portal</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Iniciar sesión</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Correo Electrónico" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Contraseña" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Olvidaste tu Contraseña</a>
                        </div>

                        <div class="field button-field">
                            <button>Iniciar sesión</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>¿No tienes una cuenta? <a href="#" class="link signup-link">Registrate</a></span>
                    </div>
                </div>



            </div>


            <div class="form signup">
                <div class="form-content">
                    <header>Registrarte</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Correo" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Crear Contraseña" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirmar contraseña" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Registrarse</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>¿Ya tienes una cuenta? <a href="#" class="link login-link">Iniciar sesión</a></span>
                    </div>
                </div>


            </div>
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
